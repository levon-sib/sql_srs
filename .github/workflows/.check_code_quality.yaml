name: check_code_quality

on: pull_request

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ‚è≥ Install pip and black libraries
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: üñ•Ô∏è Run Black to test Python code formatting
        run: |
          black --check --verbose .